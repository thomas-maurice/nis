version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nis-postgres
    environment:
      POSTGRES_USER: nis
      POSTGRES_PASSWORD: nis_password
      POSTGRES_DB: nis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nis"]
      interval: 10s
      timeout: 5s
      retries: 5

  nis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nis-server
    ports:
      - "8080:8080"
    command:
      - "./nis"
      - "serve"
      - "--db-driver=postgres"
      - "--db-dsn=host=postgres user=nis password=nis_password dbname=nis port=5432 sslmode=disable"
      - "--address=:8080"
      - "--jwt-secret=change-this-to-a-secure-random-secret-at-least-32-bytes-long"
      - "--encryption-key=12345678901234567890123456789012"
      - "--auto-migrate=true"
    environment:
      - LOG_LEVEL=debug
    networks:
      - nis-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  nats:
    image: nats:2.10-alpine
    container_name: nis-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]
    volumes:
      - nats_data:/data
    networks:
      - nis-network
    restart: unless-stopped

networks:
  nis-network:
    driver: bridge

volumes:
  postgres_data:
  nats_data:
