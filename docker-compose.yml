version: '3.8'

services:
  nats:
    image: nats:2.10-alpine
    container_name: nis-nats
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Routing port for clustering
    command:
      - "-c"
      - "/nats-config/nats-server.conf"
    volumes:
      - ./data/nats:/nats-config
      - ./data/nats/resolver:/resolver
      - ./data/nats/jetstream:/data/jetstream
    networks:
      - nis-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  nis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nis-server
    ports:
      - "8080:8080"
    command:
      - "./nis"
      - "serve"
      - "--db-dsn=/data/nis.db"
      - "--address=:8080"
      - "--jwt-secret=change-this-to-a-secure-random-secret-at-least-32-bytes-long"
      - "--encryption-key=12345678901234567890123456789012"
    environment:
      - LOG_LEVEL=debug
      - DATABASE_DSN=/data/nis.db
    volumes:
      - ./data/nis:/data
    networks:
      - nis-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  nis-network:
    driver: bridge
