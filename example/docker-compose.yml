services:
  postgres:
    image: postgres:16-alpine
    container_name: nis-postgres
    environment:
      POSTGRES_USER: nis
      POSTGRES_PASSWORD: CHANGE_ME_USE_A_STRONG_PASSWORD
      POSTGRES_DB: nis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nis"]
      interval: 10s
      timeout: 5s
      retries: 5

  nis:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: nis-server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_DRIVER=postgres
      - DATABASE_DSN=host=postgres user=nis password=CHANGE_ME_USE_A_STRONG_PASSWORD dbname=nis port=5432 sslmode=disable
      # Generate with: make generate-jwt-secret
      - AUTH_JWT_SECRET=CHANGE_ME_GENERATE_WITH_openssl_rand_base64_32
      # Generate with: make generate-encryption-key
      - ENCRYPTION_KEY=CHANGE_ME_GENERATE_WITH_openssl_rand_base64_32
      - DATABASE_AUTO_MIGRATE=true
    command: ["./nis", "serve", "--address", ":8080"]
    networks:
      - nis-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  nis-setup:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: nis-setup
    environment:
      - DATABASE_DRIVER=postgres
      - DATABASE_DSN=host=postgres user=nis password=CHANGE_ME_USE_A_STRONG_PASSWORD dbname=nis port=5432 sslmode=disable
    command:
      - sh
      - -c
      - |
        echo "Waiting for NIS server migrations..."
        sleep 10
        echo "Creating admin user..."
        ./nis user create admin --password admin123 --role admin || echo "Admin user already exists"
    networks:
      - nis-network
    depends_on:
      nis:
        condition: service_healthy
    restart: "no"

  nats:
    image: nats:2.10-alpine
    container_name: nis-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222", "-c", "/config/nats-server.conf"]
    volumes:
      - ./data/nats:/config
      - ./data/nats/resolver:/resolver
      - ./data/nats/jetstream:/data/jetstream
    networks:
      - nis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  nis-network:
    driver: bridge

volumes:
  postgres_data:
